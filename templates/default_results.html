<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <style>
        iframe {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .download-link {
            display: block;
            margin-bottom: 10px;
        }
        .logs {
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 300px;
            overflow-y: scroll;
            white-space: pre-wrap;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a> |
        <a href="{{ url_for('logout') }}">Logout</a> |
        <a href="{{ url_for('feedback_form') }}">Submit Feedback</a>
    </nav>
    <h1>Default results</h1>
    <p>These are the default results for the economy you selected. They are based off a model run we did but don't represent our latest views.</p>
    {% for path in results_paths %}
        <h2>{{ path.split('/')[-1] }}</h2>
        <iframe src="{{ url_for('serve_file', filename=path) }}" width="100%" height="600px"></iframe>
    {% endfor %}
    
</body>
</html>
