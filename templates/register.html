<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    
    <p>You will be sent an email with your permanent password. You will be logged in as soon as you register.</p>
    
    <form action="{{ url_for('register') }}" method="post">
        <label for="email">Email:</label>
        <input type="email" name="email" required><br>
        <input type="submit" value="Register">
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
