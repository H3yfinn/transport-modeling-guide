<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Transport Model</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a> | 
            <a href="{{ url_for('login') }}">login</a> | 
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
        <section>
            <h2>Select Economy to Run</h2>
            <form action="{{ url_for('run_model_endpoint') }}" method="post">
                <select name="economy">
                    {% for key in keys %}
                    <option value="{{ key }}">{{ key }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Run Model</button>
            </form>
        </section>
        <section>
            <h2>Methodology Content</h2>
            <ul>
                <li><a href="{{ url_for('content_page', page_name='page1') }}">Page 1</a></li>
                <li><a href="{{ url_for('content_page', page_name='page2') }}">Page 2</a></li>
                <li><a href="{{ url_for('content_page', page_name='page3') }}">Page 3</a></li>
                <!-- Add more links as needed -->
            </ul>
        </section>
    </div>
</body>
</html>
