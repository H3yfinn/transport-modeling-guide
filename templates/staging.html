<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staging - {{ economy }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Staging - {{ economy }}</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a> | 
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
        <section>
            <h2>Upload Input Files</h2>
            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file">
                <button type="submit">Upload</button>
            </form>
        </section>
        <section>
            <h2>Available Input Files</h2>
            <ul>
                {% for file in input_files %}
                <li><a href="{{ url_for('download_input_file', filename=file) }}">{{ file }}</a></li>
                {% endfor %}
            </ul>
        </section>
        <form action="{{ url_for('reset_user_session') }}" method="post" style="margin-top: 20px;">
            <button type="submit">Reset Session</button>
        </form>
        <form action="{{ url_for('running_model') }}" method="post" style="margin-top: 20px;">
            <button type="submit">Run Model</button>
        </form>
    </div>
</body>
</html>
